<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Entry</title>
</head>
<body>
    <!-- entry header copy -->
    <div id="header">
        <h1>Battleship Command</h1>
        <p>Welcome aboard! Enter your call sign to begin the mission.</p>
    </div>
    <!-- call sign form -->
    <form action="gameplay.html" method="get">
        <label for="username">Call Sign</label>
        <input type="text" id="username" name="username" placeholder="Admiral Ackbar" required>
        <button type="submit">Launch Game</button>
    </form>
    <section>
        <h2>High Scores</h2>
        <table id="highscoreTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Best Score (Fewest Moves)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/highscores.js"></script>
</body>
</html>
